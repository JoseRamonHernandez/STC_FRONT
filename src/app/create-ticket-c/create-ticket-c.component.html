<header>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <!-- Menú de hamburguesa izquierdo -->
      
      <a class="navbar-brand" href="#">STC</a>
  
      <!-- Menú de hamburguesa derecho -->
      <div class="d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" aria-label="Toggle right navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
  
  <!-- Offcanvas Menú derecho -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="../home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Crear Ticket</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<br>

  <div class="container">
    <div class="card">
      <div class="card-header">
        Crear Ticket
      </div>
      <div class="container">
        <form action="" (ngSubmit)="crearT()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Resumen</label>
    <input type="email" class="form-control" name="resumen"  [(ngModel)]="resumen">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"  [(ngModel)]="desc"></textarea>
  </div>
  <div class="input-group mb-3">
    <button class="btn btn-outline-secondary" type="button">Area</button>
    <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon" name="area"  [(ngModel)]="area">
      <option selected>Choose...</option>
      <option value="1">Area 1</option>
      <option value="2">Area 2</option>
      <option value="3">Area 3</option>
    </select>
  </div>
  <div class="container">
  <button class="btn btn-primary">Crear</button>
</div>
  <br>
</form>
</div>
  </div>
</div>
